spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/dim_stack?characterEncoding=utf-8&nullCatalogMeansCurrent=true&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true&useAffectedRows=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: "ling060318"
  servlet:
    multipart:
      enabled: true
      max-file-size: 1000000MB
      max-request-size: 200000MB
  devtools:
    restart:
      enabled: false
  shell:
    interactive:
      enabled: true
  thymeleaf:
    cache: true
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: ""

springdoc:
  api-docs:
    enabled: false
    path: /v3/api-docs
  swagger-ui:
    enabled: false
    path: /swagger-ui/index.html

project:
  version: ${project.version}
  build-date: ${maven.build.timestamp}

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
    info:
      enabled: false
    shutdown:
      enabled: false

mybatis:
  typeAliasesPackage: xyz.lingview.dimstack.**.domain
  mapperLocations: classpath*:mapper/*Mapper.xml
  configLocation: classpath:mybatis-config.xml

server:
  port: 2222
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
    min-spare-threads: 10

logging:
  level:
    com.falldealingsystem: debug
    org.springframework: warn

file:
  upload-dir: upload
